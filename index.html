<!doctype html>
<html>
	<head>
		<title>Forward chaining system</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type=text/javascript src="static/js/jquery-3.1.1.min.js"></script>
		<script type=text/javascript src="static/js/bootstrap.min.js"></script>
		<script type=text/javascript src="json/rules.json"></script>
		<script type=text/javascript src="json/facts.json"></script>
		<script type=text/javascript src="static/js/app.js"></script>

		<link rel='stylesheet' type='text/css' href="static/css/bootstrap.min.css">
		<link rel='stylesheet' type='text/css' href="static/css/style.css">
	</head>
	<body>
		<header></header>
		<main>
			<div class="container">

				<div class="row">
					<div class="col-md-3">
						<p>Facts</p>
						<textarea class="form-control" rows="20" id="textarea__facts"></textarea>
						<button id="button__default" class="btn btn-primary">Default facts</button>
						<button id="button__load" class="btn btn-primary">Update facts</button>
					</div>
					<div class="col-md-3">
						<p>Rules</p>
						<textarea class="form-control" rows="20" id="textarea__rules"></textarea>
						<button id="button__rules" class="btn btn-primary">Default rules</button>
					</div>
					<div class="col-md-3">
						<p>Debug</p>
						<textarea class="form-control textarea__output" rows="20" id="textarea__debug"></textarea>
						<button id="button__step" class="btn btn-primary">Step</button>
					</div>
					<div class="col-md-3">
						<p>Messages</p>
						<textarea class="form-control textarea__output" rows="20" id="textarea__messages"></textarea>
						<button id="button__run" class="btn btn-primary">Run</button>
					</div>
				</div>

			</div>
		</main>
		<footer></footer>
	</body>
</html>
